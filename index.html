<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz Project</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Which HXH Character Are You?</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Hunter_x_hunter.png" class="center">
        
        <div>
            <div class="questions">
                <p>On a scale of 1-10 how adventurous are you? </p>
                <input class="adventure" placeholder="Enter a value">
                <p>Do you like spending time with friends?</p>
                <input class="friends" placeholder="Enter Yes, No, and Sometimes">
                 <p>Are you interested in the Phantom Troupe?</p>
                <input class="phantom" placeholder="Enter Yes, No, or Maybe">
                <p>Are you loud or quiet</p>
                <input class="noisy" placeholder="Enter Loud, Very loud, Quiet">
                <button class="submit">Submit quiz</button>
            </div>
            <div class="counter">This quiz has been taken 0 times</div>
            <div class="results"></div>
        </div>
    </body>
</html>
